<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form">
        <div class="heading">
            <h1>Webinar Survey</h1>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Praesentium similique ipsum dolo</p>
            <img src="webinar.jpg" width="550" height="300" alt="webinar">
        </div>
        <div class="webinar-form">
            <fieldset>
                <legend>Details</legend>

                <label>First Name:</label>
                <input type="text" name="fname" placeholder="First Name"><br><br>
                <label>Last Name:</label>
                <input type="text" name="lname"  placeholder="Last Name"><br><br>
                <label>Email-Id:</label>
                <input type="email" name="email"  placeholder="Email Id"><br><br>
                <label>Whatsapp Number</label>
                <input type="text" name="Whatsapp number"  placeholder="Whatsapp Number"><br><br>

                <label>On which topic you want Webinar? </label> <br>
                <input type="checkbox" name="Artifical Intelligence"><label>Artifical Intelligence</label><br>
                <input type="checkbox" name="Career Guidance"><label>Career Guidance</label><br>
                <input type="checkbox" name="Resume Building"><label>Resume Building</label><br>
                <input type="checkbox" name="Internet of Things"><label>Internet of Things</label><br>
                <label>Other:</label><input type="text">

                <br><br>
        
                <label>Date of Webinar</label>
                <input type="date" name="date"><br><br>

                <label>How long webinar should be?</label><br>
                <input type="radio"><label>1 hour</label><br>
                <input type="radio"><label>2 hour</label><br>
                <input type="radio"><label>3 hour (with break)</label><br>
                <br><br>

                <label>At what time webinar should be?</label><br>
                <select name="timing">
                    <option value="Morning">Morning at 9am</option>
                    <option value="Morning">Afternoon at 4pm</option>
                    <option value="Morning">Evening at 7pm</option>
                </select>
                <br><br><br>

                <div class="submit">
                    <input type="submit">
                </div>
                
            </fieldset>
        </div>
    </div>
</body>
</html>
